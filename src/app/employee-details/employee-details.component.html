<div class="employee-detail-container">
  <h2>{{ isEditMode ? "Edit" : "Add" }} Employee</h2>

  <form (ngSubmit)="saveEmployee()">
    <div class="form-row">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          [(ngModel)]="employee.firstName"
          name="firstName"
          required
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          [(ngModel)]="employee.lastName"
          name="lastName"
          required
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Job Title</label>
        <input type="text" [(ngModel)]="employee.jobTitle" name="jobTitle" />
      </div>
      <div class="form-group">
        <label>Company</label>
        <input type="text" [(ngModel)]="employee.company" name="company" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Business Phone</label>
        <input
          type="text"
          [(ngModel)]="employee.businessPhone"
          name="businessPhone"
        />
      </div>
      <div class="form-group">
        <label>Home Phone</label>
        <input type="text" [(ngModel)]="employee.homePhone" name="homePhone" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="employee.email" name="email" />
      </div>
      <div class="form-group">
        <label>Web Page</label>
        <input type="text" [(ngModel)]="employee.webPage" name="webPage" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Street</label>
        <input type="text" [(ngModel)]="employee.street" name="street" />
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" [(ngModel)]="employee.city" name="city" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>State/Province</label>
        <input
          type="text"
          [(ngModel)]="employee.stateProvince"
          name="stateProvince"
        />
      </div>
      <div class="form-group">
        <label>Zip/Postal Code</label>
        <input
          type="text"
          [(ngModel)]="employee.zipPostalCode"
          name="zipPostalCode"
        />
      </div>
    </div>

    <div class="form-group">
      <label>Country/Region</label>
      <input
        type="text"
        [(ngModel)]="employee.countryRegion"
        name="countryRegion"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <button
        type="button"
        (click)="navigateToList()"
        class="btn btn-secondary"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
