<div class="employee-list-container">
  <div class="header">
    <h1>Employee List</h1>
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search employees..."
      class="search-input"
    />
    <button (click)="navigateToAddEmployee()" class="btn btn-primary">
      Add New Employee
    </button>
  </div>

  <table class="employee-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Company</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of filteredEmployees()">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.jobTitle }}</td>
        <td>{{ employee.company }}</td>
        <td>
          <button
            *ngIf="employee.id !== undefined"
            (click)="navigateToEditEmployee(employee.id)"
            class="btn btn-edit"
          >
            Edit
          </button>
          <button
            *ngIf="employee.id !== undefined"
            (click)="deleteEmployee(employee.id)"
            class="btn btn-delete"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
